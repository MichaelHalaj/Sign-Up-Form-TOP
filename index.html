<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-section">
        <div class="logo-background">
            <!--<img src="" class="logo" alt=""> -->
            <span class="logo">MICHAEL HALAJ</span>
            <div class="credit">Photo by <a href="https://unsplash.com/@rabeh_friha">Rabeh Friha</a> on <a href="https://unsplash.com/photos/0igKsXdNbP0">Unsplash</a></div>
        </div>
    </div>
    <div class="form-section">
        <div class="top-description">
            <p class="description">
                This is not a real online service! You know you need something like this 
                in your life to help you realize your deepest dreams. Sign up <em>now</em>
                to get started.
            </p>
            <p class="description">You <em>know</em> you want to.</p>
        </div>
        <form action="" id="form">
            <fieldset>
                <legend></legend>
                <div class="legend">Let's do this!</div>
                    <div class="row">
                        <div class="form-row">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="form-row">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-row">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-row">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Please enter a valid phone number, example: 800-123-4321" placeholder="eg. 123-456-7890" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-row">
                            <label for="password">PASSWORD</label>
                            <input type="password" minlength="8" class="error"id="password" name="password" required>
                        </div>
                        <div class="form-row">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" minlength="8" class="error" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
            </fieldset>
        </form>
        <button type="submit" form="form" class="create">Create Account</button>
        <div class="login">Already have an account? <a href="#">Log in</a></div>
    </div>
    
</body>
</html>
