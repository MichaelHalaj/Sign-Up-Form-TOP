<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-section">
        <div class="logo-background">
            <img src="" class="logo" alt="">
            <span>Placeholder</span>
        </div>
    </div>
    <div class="form-section">
        <div class="top-description">
            <p class="description">
                This is not a real online service! You know you need something like this 
                in your life to help you realize your deepest dreams. Sign up <em>now</em>
                to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="">
            <fieldset>
                <legend>Let's do this!</legend>
                    <div class="form-row">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="form-row">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div class="form-row">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-row">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone" name="phone">
                    </div>
                    <div class="form-row">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    <div class="form-row">
                    </div> 
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
            </fieldset>
            <button>Create Account</button>
        </form>
        <div class="login">Already have an account?<a href="#">Log in</a></div>
    </div>
    
</body>
</html>
